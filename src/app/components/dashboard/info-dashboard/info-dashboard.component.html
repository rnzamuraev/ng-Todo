<div class="container-fluid py-4">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 position-relative z-index-2">
        <div class="card card-plain">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-lg-6">
                <div class="d-flex flex-column h-100">
                  <h2 class="font-weight-bolder title">General statistics of completed tasks</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">

          <todo-info-card class="col-lg-3 col-sm-6 mt-4" [totalCountTasksProps]="totalCountTasksProps"
            [totalCountStatusTasksProps]="totalCountCompletedTasksProps" iconProps="done" textProps="Completed tasks"
            [isCompletedProps]="true"></todo-info-card>

          <todo-info-card class="col-lg-3 col-sm-6 mt-4" [totalCountTasksProps]="totalCountTasksProps"
            [totalCountStatusTasksProps]="totalCountUncompletedTasksProps" iconProps="thumb_down"
            textProps="Unfinished tasks"></todo-info-card>

          <todo-info-card class="col-lg-3 col-sm-6 mt-4"
            [totalCountStatusPercentTasksProps]="totalCountCompletedTasksProps/totalCountTasksProps | percent"
            iconProps="done_all" textProps="Completed tasks" [isCompletedProps]="true"></todo-info-card>

          <todo-info-card class="col-lg-3 col-sm-6 mt-4"
            [totalCountStatusPercentTasksProps]="totalCountUncompletedTasksProps/totalCountTasksProps | percent"
            iconProps="thumb_down" textProps="Unfinished tasks"></todo-info-card>

        </div>
      </div>
    </div>
  </div>
</div>
