<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <h2>{{message}}</h2>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="accent" cdkFocusInitial (click)="onDeleteTask()">delete</button>
  <button mat-stroked-button mat-dialog-close="null" (click)="onCancel()">cancel</button>
</div>
