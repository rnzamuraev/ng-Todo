<div class="sidenav-header">
  <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
    aria-hidden="true" id="iconSidenav"></i>
  <a class="navbar-brand m-0" href="#" target="_blank">
    <!-- <img src="" class="navbar-brand-img h-100" alt="main_logo"> -->
    <i class="navbar-brand-img h-100">dashboard</i>
    <h4 class="ms-1 font-weight-bold text-white">Category</h4>
  </a>
</div>

<hr class="horizontal light mt-0 mb-2">

<div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
  <ul class="navbar-nav">
    <li *ngFor="let category of categories" class="nav-item" (click)="onGetTaskByCategory(category)">
      <a class="nav-link text-white bg-gradient-primary" [class.active]="category === categoryTask" href="#">

        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
          <i class="material-icons opacity-10">dashboard</i>
        </div>

        <span class="nav-link-text ms-1">{{category}}</span>
      </a>
    </li>

  </ul>
</div>
